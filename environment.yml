# ==============================================================
# IIT Madras - DA2401 Machine Learning Lab (End-Semester Project)
# Conda environment for: Non-Neural Specialist Architecture
# ==============================================================

name: mllab
channels:
  - defaults
  - conda-forge

dependencies:
  # ---- Core Environment ----
  - python=3.10
  - numpy>=1.23
  - scipy>=1.10
  - matplotlib>=3.7

  # ---- Optional: Phase 1 (sklearn + xgboost) ----
  - scikit-learn>=1.4
  - xgboost>=2.0

  # ---- Optional: Reporting / Visualization ----
  - pandas>=2.0
  - seaborn>=0.13
  - jupyter>=1.0
  - notebook>=7.0

  # ---- Utility / OS compatibility ----
  - pip
  - pip:
      - tqdm>=4.65   # For progress bars (optional, nice-to-have)
      - joblib>=1.3  # Optional caching support

# Notes:
# - The "core" dependencies (numpy, scipy, matplotlib) are enough to run Phase 2 & 3.
# - Phase 1 requires scikit-learn and xgboost.
# - The report and analysis notebooks use pandas, seaborn, and jupyter.
